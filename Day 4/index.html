<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome To Resin Art World</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome To Resin Art World</h1>
  </header>

  <!-- Intro Section -->
  <section class="intro">
    <div class="card">
      <img src="img2.jpg" alt="Intro Image" height="200"width="200" />
      <p class="card-description">Explore stunning handcrafted resin art pieces!</p>
    </div>
  </section>

  <!-- Gallery Heading -->
  <h2 class="gallery-heading">Resin Gallery</h2>

  <!-- Image Gallery -->
  <section class="gallery">
    <div class="card"><img src="img9.jpg" alt="Image 9" class="thumbnail" /></div>
    <div class="card"><img src="img10.jpg" alt="Image 10" class="thumbnail" /></div>
    <div class="card"><img src="img5.jpg" alt="Image 5" class="thumbnail" /></div>
    <div class="card"><img src="img11.jpg" alt="Image 11" class="thumbnail" /></div>
    <div class="card"><img src="img8.jpg" alt="Image 8" class="thumbnail" /></div>
    <div class="card"><img src="img7.jpg" alt="Image 7" class="thumbnail" /></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <span class="arrow left" id="prev">&#10094;</span>
    <img class="modal-content" id="modalImg" />
    <span class="arrow right" id="next">&#10095;</span>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Follow us on Instagram and contact for your order</p>
    <div class="contact-details">
      <p><strong>Phone:</strong> <a href="tel:+9422918292">+91 94229 18292</a></p>
      <p><strong>Instagram:</strong> 
        <a href="https://www.instagram.com/resin_art_gallery24/profilecard/?igsh=MWd6bmF4amVpNDhmYQ==" target="_blank" class="insta-btn">
          Follow Us on Instagram
        </a>
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
